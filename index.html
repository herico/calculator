<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center mb-2 main-container">
                <h1 class="page-header display-4 text-muted">Calculator</h1>
                <div class="card well card-body layer-calculator">
                    <div class="results">
                        <input type="text" id="calculator-results">
                    </div>
                    <div class="layer-one">
                        <button class="btn btn-secondary btn-xs controls" id="turn-on">On</button>
                        <button class="btn btn-secondary btn-xs controls" id="turn-off">Off</button>
                    </div>
                    <div class="layer-two">
                        <button class="btn btn-secondary btn-xs numbers">9</button>
                        <button class="btn btn-secondary btn-xs numbers">8</button>
                        <button class="btn btn-secondary btn-xs numbers">7</button>
                        <button class="btn btn-secondary btn-xs numbers">+</button>
                    </div>
                    <div class="layer-three">
                        <button class="btn btn-secondary btn-xs numbers">6</button>
                        <button class="btn btn-secondary btn-xs numbers">5</button>
                        <button class="btn btn-secondary btn-xs numbers">4</button>
                        <button class="btn btn-secondary btn-xs numbers">-</button>
                    </div>
                    <div class="layer-four">
                        <button class="btn btn-secondary btn-xs numbers">3</button>
                        <button class="btn btn-secondary btn-xs numbers">2</button>
                        <button class="btn btn-secondary btn-xs numbers">1</button>
                        <button class="btn btn-secondary btn-xs numbers">*</button>
                    </div>
                    <div class="layer-five">
                        <button class="btn btn-secondary btn-xs numbers">0</button>
                        <button class="btn btn-secondary btn-xs numbers">.</button>
                        <button class="btn btn-secondary btn-xs numbers">=</button>
                        <button class="btn btn-secondary btn-xs numbers">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/herico/calculator" target="_blank" class="text-center">View Code</a>
    </footer>
    <script src="js/Calculator.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
